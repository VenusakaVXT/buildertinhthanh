  <script>
    // Add hover effects to SVG paths (SVG already embedded in HTML)
    document.addEventListener('DOMContentLoaded', function () {
      const svgContainer = document.getElementById('not-found-svg');
      if (!svgContainer) return;

      // Get all paths in the SVG (already embedded)
      const paths = svgContainer.querySelectorAll('path');

      if (paths.length === 0) {
        console.warn('No paths found in SVG');
        return;
      }

      // Add animated gradient stroke and hover effects to each path
      paths.forEach((path) => {
        // Preserve all original attributes, especially fill
        // Ensure path can receive mouse events
        path.setAttribute('pointer-events', 'all');

        // Add animated gradient stroke by default (chạy từ trái qua phải)
        path.setAttribute('stroke', 'url(#gradient-animated)');
        path.setAttribute('stroke-width', '1.5');
        path.setAttribute('stroke-linecap', 'round');
        path.setAttribute('stroke-linejoin', 'round');

        // CSS :hover will change stroke to static gradient
      });

      // Re-initialize Lucide icons
      setTimeout(() => {
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      }, 100);
    });

    // Initialize Lucide icons after page load
    document.addEventListener('DOMContentLoaded', function () {
      // Wait a bit for Alpine.js and other scripts to load
      setTimeout(function () {
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      }, 100);
    });
