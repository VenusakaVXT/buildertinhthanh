<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bình Dương - Tin Tức & Tiện Ích</title>
	<meta name="description"
		content="Cổng thông tin tổng hợp về tỉnh Bình Dương, cung cấp tin tức, bất động sản, việc làm và các tiện ích thiết yếu.">
	<script type="text/javascript">
		const API_URL = "https://panel.dongnai.net/api/v2/";
	</script>
	<!-- all css -->
	<link rel="stylesheet" href="assets/css/styles.css" />

	<!-- 1. CAC THU VIEN CAN SU DUNG -->
	<!-- Notification Library -->
	<script src="assets/js/libs/notification.js" defer></script>
	<!-- Initialize FastNotice -->
	<script>
		// Khởi tạo FastNotice với cấu hình tùy chỉnh sau khi DOM sẵn sàng
		document.addEventListener('DOMContentLoaded', function () {
			window.fastNotice = new FastNotice({
				position: 'top-center',    // Vị trí mặc định
				duration: 3000,            // Thời gian hiển thị (ms)
				maxNotifications: 3        // Số notification tối đa
			});
		});
	</script>
	<!-- Lucide Icons - Custom Build -->
	<script src="assets/js/lucide-custom.min.js" defer></script>
	<!-- jModal manager -->
	<script src="assets/js/libs/jmodal.1.1.0.js" defer></script>
	<!-- Load BlazeSlider Library -->
	<script src="assets/js/libs/blaze-slider.js" defer></script>
	<!-- Libs Tabs JS Thuần -->
	<script src="assets/js/libs/tabs.js" defer></script>
	<!-- Image Fallback Utility -->
	<script src="assets/js/libs/image-fallback.js" defer></script>


	<!-- 2. CAC CODE JS TU VIET. -->

	<!-- Header Component JS. Vi no goi Cart nen nam sau Cart -->
	<script src="assets/js/header.js" defer></script>
	<!-- Homepage Component JS -->
	<script src="assets/js/home.js" defer></script>
	<!-- User Profile Component JS -->
	<script src="assets/js/user-profile.js" defer></script>
	<!-- Run BlazeSlider -->
	<script src="assets/js/sliders.js" defer></script>

	<!-- Alpine.js CDN. Nam duoi cung vi chay Defer va vi no AutoRun nen can load sau cung truoc -->
	<script src="assets/js/libs/alpinejs.3.15.0.js" defer></script>

</head>

<body class="min-h-screen bg-white">
	<!-- header -->
	<!-- include:./blocks/header.html -->

	<!-- Main Content Area -->
	<main class="min-h-screen bg-gray-50" x-data="userProfileComponent()">
		<div class="container mx-auto px-4 py-8">
			<div class="mb-8">
				<h1 class="text-3xl font-bold text-gray-900 mb-2">Hồ Sơ Cá Nhân</h1>
				<p class="text-gray-600">Quản lý thông tin cá nhân và cài đặt tài khoản của bạn</p>
			</div>

			<!-- Profile Content -->
			<section class="pb-12">
				<div class="container mx-auto px-0">
					<div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
						<div class="lg:col-span-3">
							<!-- Tabs -->
							<div class="tabs">
								<div class="tabs-menus">
									<button class="tab-menu active" data-tab="personal-info">
										<i data-lucide="user" class="w-4 h-4 mr-2"></i>
										Thông tin cá nhân
									</button>
									<button class="tab-menu" data-tab="change-password">
										<i data-lucide="lock" class="w-4 h-4 mr-2"></i>
										Đổi mật khẩu
									</button>
								</div>

								<!-- Personal Info Tab -->
								<!-- include:blocks/sections/user-profile/profile.html -->

								<!-- Change Password Tab -->
								<!-- include:blocks/sections/user-profile/change-password.html -->
							</div>
						</div>

						<!-- Sidebar -->
						<!-- include:blocks/sections/user-profile/sidebar.html -->
					</div>
				</div>
			</section>
		</div>
	</main>

	<!-- Footer -->
	<!-- include:./blocks/footer.html -->
</body>

</html>
