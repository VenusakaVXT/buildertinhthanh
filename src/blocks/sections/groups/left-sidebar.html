<aside class="hidden lg:block lg:col-span-3 space-y-4">
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
      <div class="p-4 space-y-3">
        <div class="font-semibold">Bộ lọc nhanh</div>
        <div class="space-y-2">
          <div class="relative h-10" x-data="searchComponent()">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-10"
              placeholder="Tìm theo tên, mô tả, tag…" x-model="searchKeyword" @keypress="handleKeyPress($event)"
              :value="searchKeyword || getUrlKeyword()">
          </div>
          <div class="space-y-1">
            <div class="text-sm text-muted-foreground">Danh mục</div>
            <select class="select select-white">
              <option value="">Tất cả</option>
              <option value="viec-lam">Việc làm</option>
              <option value="bat-dong-san">Bất động sản</option>
              <option value="dich-vu-thanh-vien">Dịch vụ thành viên</option>
              <option value="dia-diem">Địa điểm</option>
            </select>
          </div>
          <div class="space-y-1">
            <div class="text-sm text-muted-foreground">Sắp xếp</div>
            <select class="select select-white">
              <option value="new-member">Mới tham gia</option>
              <option value="long-time-member">Tham gia lâu</option>
              <option value="name-asc">Tên A → Z</option>
              <option value="name-desc">Tên Z → A</option>
              <option value="members-desc">Thành viên (nhiều → ít)</option>
              <option value="members-asc">Thành viên (ít → nhiều)</option>
            </select>
          </div>
          <!-- Phạm vi -->
          <div class="space-y-1">
            <div class="text-sm text-muted-foreground">Phạm vi</div>
            <select class="select select-white">
              <option value="">Tất cả</option>
              <option value="public">Công khai</option>
              <option value="private">Riêng tư</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
      <div class="p-4">
        <div class="flex items-center gap-2 mb-3">
          <i data-lucide="trending-up" class="w-4 h-4 text-orange-500"></i>
          <h3 class="font-semibold">Chủ đề nổi bật</h3>
        </div>
        <div class="flex flex-wrap gap-2"><span
            class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full cursor-pointer hover:bg-blue-200">#ViecLam</span><span
            class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full cursor-pointer hover:bg-blue-200">#BatDongSan</span><span
            class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full cursor-pointer hover:bg-blue-200">#DichVu</span><span
            class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full cursor-pointer hover:bg-blue-200">#DiaDiem</span><span
            class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full cursor-pointer hover:bg-blue-200">#IT</span><span
            class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full cursor-pointer hover:bg-blue-200">#Café</span>
        </div>
      </div>
    </div>
</aside>
