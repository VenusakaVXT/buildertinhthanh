<div class="space-y-2 sm:space-y-4">
  <div
    class="flex flex-col sm:flex-row sm:items-center justify-between gap-2 sm:gap-4 p-2 sm:p-4 bg-white rounded-lg border">
    <div class="flex items-center gap-2 sm:gap-4">
      <p class="text-xs sm:text-sm text-gray-600">
        Hiển thị <span class="font-semibold">1</span> -
        <span class="font-semibold">12</span>trong tổng số <span class="font-semibold">50</span> kết quả
      </p>
    </div>
    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-3 w-full sm:w-auto">
      <div class="flex items-center gap-2 w-full sm:w-auto">
        <button
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 lg:hidden relative bg-transparent"
          type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-:Rmdafnnkq:"
          data-state="closed">
          <i data-lucide="filter" class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2"></i>
          Bộ lọc
        </button>
        <div class="tabs-menus flex border rounded-md">
          <button data-tab="grid" @click="switchToGridView()"
            :class="isGridView() ? 'bg-primary hover:bg-primary/90 btn-primary text-white' : 'hover:bg-accent hover:text-accent-foreground'"
            class="tab-menu inline-flex items-center justify-center gap-2 whitespace-nowrap font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 rounded-md px-3 rounded-r-none h-8 text-xs">
            <i data-lucide="grid3x3" class="w-3 h-3"></i>
          </button>
          <button data-tab="list" @click="switchToListView()"
            :class="isListView() ? 'bg-primary hover:bg-primary/90 btn-primary text-white' : 'hover:bg-accent hover:text-accent-foreground'"
            class="tab-menu inline-flex items-center justify-center gap-2 whitespace-nowrap font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 rounded-md px-3 rounded-l-none h-8 text-xs">
            <i data-lucide="list" class="w-3 h-3"></i>
          </button>
        </div>
        <button type="button" role="combobox" aria-controls="radix-:R1mdafnnkq:" aria-expanded="false"
          aria-autocomplete="none" dir="ltr" data-state="closed"
          class="flex items-center justify-between rounded-md border border-input bg-background px-3 py-2 ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 [&amp;&gt;span]:line-clamp-1 w-16 h-8 text-xs sm:hidden relative [&amp;&gt;svg]:absolute [&amp;&gt;svg]:right-3 [&amp;&gt;svg]:top-1/2 [&amp;&gt;svg]:-translate-y-1/2 [&amp;&gt;svg]:pointer-events-none">
          <span style="pointer-events:none">12</span>
          <i data-lucide="chevron-down" class="w-4 h-4 opacity-50"></i>
        </button>
      </div>
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 w-full sm:w-auto">
        <!-- Sort Dropdown -->
        <div class="relative">
          <button type="button" @click="toggleSortDropdown()"
            class="flex items-center justify-between rounded-md border border-input bg-background px-3 py-2 ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full sm:w-48 h-8 sm:h-auto text-xs sm:text-sm">
            <i data-lucide="sliders-horizontal" class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2"></i>
            <span x-text="getSortLabel()" class="line-clamp-1">Liên quan</span>
            <i data-lucide="chevron-down" class="w-4 h-4 opacity-50"></i>
          </button>

          <!-- Sort Dropdown Menu -->
          <div x-show="showSortDropdown" @click.away="showSortDropdown = false" x-cloak
            class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-200 rounded-md shadow-lg z-50">
            <ul class="py-1">
              <li @click="selectSortOption('relevance')" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="sortBy === 'relevance' ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>Liên quan</span>
              </li>
              <li @click="selectSortOption('newest')" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="sortBy === 'newest' ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>Mới nhất</span>
              </li>
              <li @click="selectSortOption('price-desc')" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="sortBy === 'price-desc' ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>Giá cao → thấp</span>
              </li>
              <li @click="selectSortOption('price-asc')" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="sortBy === 'price-asc' ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>Giá thấp → cao</span>
              </li>
              <li @click="selectSortOption('area-desc')" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="sortBy === 'area-desc' ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>Diện tích lớn → nhỏ</span>
              </li>
              <li @click="selectSortOption('area-asc')" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="sortBy === 'area-asc' ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>Diện tích nhỏ → lớn</span>
              </li>
            </ul>
          </div>
        </div>

        <!-- Items Per Page Dropdown -->
        <div class="relative">
          <button type="button" @click="toggleItemsPerPageDropdown()"
            class="items-center justify-between rounded-md border border-input bg-background px-3 py-2 ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 hidden sm:block w-20 h-8 sm:h-auto text-xs sm:text-sm relative">
            <span x-text="getItemsPerPageLabel()">12</span>
            <i data-lucide="chevron-down" class="w-4 h-4 opacity-50 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"></i>
          </button>

          <!-- Items Per Page Dropdown Menu -->
          <div x-show="showItemsPerPageDropdown" @click.away="showItemsPerPageDropdown = false" x-cloak
            class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-200 rounded-md shadow-lg z-50">
            <ul class="py-1">
              <li @click="selectItemsPerPage(12)" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="itemsPerPage === 12 ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>12</span>
              </li>
              <li @click="selectItemsPerPage(24)" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="itemsPerPage === 24 ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>24</span>
              </li>
              <li @click="selectItemsPerPage(48)" class="flex items-center px-4 py-2 text-sm cursor-pointer"
                :class="itemsPerPage === 48 ? 'bg-blue-50 text-blue-600' : 'text-gray-900 hover:bg-gray-50'">
                <i data-lucide="check" class="w-4 h-4 mr-2"></i>
                <i data-lucide="check" class="w-4 h-4 mr-2 invisible"></i>
                <span>48</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
