<div class="mb-6 sm:mb-8">
  <h1 class="text-lg sm:text-2xl md:text-3xl font-bold text-gray-900 mb-3 sm:mb-4">Tìm kiếm doanh nghiệp</h1>
  <form @submit="handleSearch" class="flex flex-col sm:flex-row w-full gap-2 sm:gap-3">
    <div class="relative flex-1">
      <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4 sm:w-5 sm:h-5"></i>
      <input x-model="keyword"
        class="flex rounded-md border border-input bg-background px-3 ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-10 pr-10 py-2 sm:py-3 text-sm sm:text-lg w-full h-8 sm:h-auto"
        placeholder="Nhập tên công ty, ngành nghề, địa điểm..." type="text" value="">
      <button type="button" x-show="keyword.length > 0" @click="clearKeyword()" 
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
        <i data-lucide="x" class="w-4 h-4"></i>
      </button>
    </div>
    <button
      class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 py-2 btn-primary px-4 sm:px-6 h-8 sm:h-auto text-sm sm:text-base"
      type="submit">Tìm kiếm</button>
  </form>
</div>
