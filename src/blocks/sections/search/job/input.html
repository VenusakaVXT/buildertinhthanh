<div class="mb-4 sm:mb-6">
  <h1 class="text-lg sm:text-2xl md:text-3xl font-bold text-gray-900 mb-3 sm:mb-4 line-clamp-2 break-words">
    <span x-text="searchTitle">Tìm kiếm việc làm</span>
  </h1>
  <div class="flex flex-col gap-2 sm:gap-3 mb-4">
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
      <div class="flex-1 relative">
        <i data-lucide="search" class="absolute left-2 sm:left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-3 w-3 sm:h-4 sm:w-4"></i>
        <input x-model="keyword" @keydown.enter="performSearch()"
          class="flex w-full rounded-md border border-input bg-background px-3 py-2 ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-7 sm:pl-10 pr-7 sm:pr-10 h-8 sm:h-10 text-xs sm:text-sm"
          placeholder="Nhập từ khóa tìm kiếm...">
        <button x-show="keyword.length > 0" @click="clearKeyword()"
          class="absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-200 p-1 rounded-full hover:bg-gray-100"
          type="button" aria-label="Xóa từ khóa tìm kiếm">
          <i data-lucide="x" class="h-3 w-3 sm:h-4 sm:w-4"></i>
        </button>
      </div>
      <button @click="performSearch()"
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary hover:bg-primary/90 h-10 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white border-0">
        Tìm kiếm
      </button>
    </div>
  </div>
</div>
