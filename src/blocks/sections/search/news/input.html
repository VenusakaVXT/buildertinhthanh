<div class="bg-white rounded-lg shadow-sm p-3 sm:p-6 mb-4 sm:mb-6">
  <h1 class="text-lg sm:text-2xl md:text-3xl font-bold text-gray-900 mb-3 sm:mb-4">Tìm kiếm tin tức
  </h1>
  <form class="flex flex-col sm:flex-row w-full gap-2 sm:gap-3">
    <div class="relative flex-1">
      <i data-lucide="search" class="absolute left-2 sm:left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4 sm:w-5 sm:h-5"></i>
      <input type="text" x-model="keyword"
        class="flex rounded-md border border-input bg-background px-3 py-2 ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-8 sm:pl-10 pr-8 sm:pr-10 h-8 sm:h-12 text-sm sm:text-lg w-full"
        placeholder="Tìm kiếm tin tức...">
      <!-- Clear button -->
      <button type="button" x-show="keyword.length > 0" @click="clearKeyword()"
        class="absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
        <i data-lucide="x" class="w-4 h-4"></i>
      </button>
    </div>
    <button
      class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 py-2 btn-primary h-8 sm:h-12 px-4 sm:px-6 text-sm sm:text-base"
      type="submit">Tìm kiếm</button>
  </form>
</div>
