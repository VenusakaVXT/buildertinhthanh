<div class="tab-content" data-tab-content="change-password">
  <div class="mt-2 bg-white rounded-lg shadow-sm border p-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-6">Đổi mật khẩu</h2>

    <form @submit.prevent="changePassword()" class="space-y-6">
      <!-- Current Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu hiện tại</label>
        <div class="relative">
          <input :type="showCurrentPassword ? 'text' : 'password'" x-model="passwordForm.currentPassword"
            class="input pr-10" placeholder="Nhập mật khẩu hiện tại">
          <button type="button" @click="showCurrentPassword = !showCurrentPassword"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
            <i data-lucide="eye" class="w-4 h-4" x-show="!showCurrentPassword"></i>
            <i data-lucide="eye-off" class="w-4 h-4" x-show="showCurrentPassword"></i>
          </button>
        </div>
        <div x-show="errors.currentPassword" class="text-red-500 text-sm mt-1" x-text="errors.currentPassword"></div>
      </div>

      <!-- New Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
        <div class="relative">
          <input :type="showNewPassword ? 'text' : 'password'" x-model="passwordForm.newPassword" class="input pr-10"
            placeholder="Nhập mật khẩu mới">
          <button type="button" @click="showNewPassword = !showNewPassword"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
            <i data-lucide="eye" class="w-4 h-4" x-show="!showNewPassword"></i>
            <i data-lucide="eye-off" class="w-4 h-4" x-show="showNewPassword"></i>
          </button>
        </div>
        <div x-show="errors.newPassword" class="text-red-500 text-sm mt-1" x-text="errors.newPassword">
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nhập lại mật khẩu mới</label>
        <div class="relative">
          <input :type="showConfirmPassword ? 'text' : 'password'" x-model="passwordForm.confirmPassword"
            class="input pr-10" placeholder="Nhập lại mật khẩu mới">
          <button type="button" @click="showConfirmPassword = !showConfirmPassword"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
            <i data-lucide="eye" class="w-4 h-4" x-show="!showConfirmPassword"></i>
            <i data-lucide="eye-off" class="w-4 h-4" x-show="showConfirmPassword"></i>
          </button>
        </div>
        <div x-show="errors.confirmPassword" class="text-red-500 text-sm mt-1" x-text="errors.confirmPassword"></div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit" :disabled="isSubmitting" class="btn btn-primary"
          :class="{ 'opacity-50 cursor-not-allowed': isSubmitting }">
          <i data-lucide="lock" class="w-4 h-4 mr-2"></i>
          <span x-text="isSubmitting ? 'Đang xử lý...' : 'Đổi mật khẩu'"></span>
        </button>
      </div>
    </form>
  </div>
</div>
