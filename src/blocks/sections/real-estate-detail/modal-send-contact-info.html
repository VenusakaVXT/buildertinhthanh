<div id="sendContactModal" class="jmodal hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"
  x-data="realEstateDetailComponent()">
  <div class="jmodal-content bg-white rounded-lg max-w-md w-full p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Gửi thông tin liên hệ</h3>
      <button @click="closeContactModal()" class="text-gray-400 hover:text-gray-600">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </div>
    <form @submit.prevent="handleContactSubmit($event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên <span
            class="text-red-500">*</span></label>
        <input
          class="flex h-10 rounded-md border px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm w-full"
          :class="errors.fullName ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : 'border-input bg-background'"
          name="fullName" placeholder="Nhập họ và tên" type="text">
        <p x-show="errors.fullName" x-text="errors.fullName" class="text-red-500 text-xs mt-1"></p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại <span
            class="text-red-500">*</span></label>
        <input
          class="flex h-10 rounded-md border px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm w-full"
          :class="errors.phone ? 'border-red-300 focus:ring-red-500 focus:border-red-500' : 'border-input bg-background'"
          name="phone" placeholder="Nhập số điện thoại" type="tel">
        <p x-show="errors.phone" x-text="errors.phone" class="text-red-500 text-xs mt-1"></p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm w-full"
          name="email" type="email" placeholder="Nhập email">
      </div>
      <div><label class="block text-sm font-medium text-gray-700 mb-1">Tin nhắn</label><textarea
          class="flex min-h-[80px] rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm w-full"
          rows="3" placeholder="Tôi quan tâm đến bất động sản này..."></textarea></div>
      <div class="flex space-x-3">
        <button
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 btn-primary flex-1"
          type="submit" :disabled="isLoading">
          <span x-show="!isLoading">Gửi thông tin</span>
          <span x-show="isLoading" class="flex items-center">
            <div class="loading loading-sm mr-2"></div>
            Đang gửi...
          </span>
        </button>
        <button @click="closeContactModal()"
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
          type="button">Hủy</button>
      </div>
    </form>
  </div>
</div>
