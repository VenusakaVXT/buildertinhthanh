          <select class="select select-white">

            <option value="TP. Dĩ An">TP. Dĩ An</option>
            <option value="TP. Thuận An">TP. Thuận An</option>

            <input

        <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
